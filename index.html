<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>
      Magnox Energy Solutions LLP - Leading Energy & Infrastructure Services
    </title>
    <meta
      name="description"
      content="Magnox Energy Solutions LLP provides cutting-edge energy solutions, renewable energy systems, and infrastructure services. Expert team delivering sustainable energy projects across Maharashtra."
    />
    <meta
      name="keywords"
      content="energy solutions, renewable energy, solar power, infrastructure, Maharashtra, sustainable energy, power systems, energy consulting"
    />
    <meta name="author" content="Magnox Energy Solutions LLP" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://magnoxenergy.com/" />
    <meta
      property="og:title"
      content="Magnox Energy Solutions LLP - Leading Energy & Infrastructure Services"
    />
    <meta
      property="og:description"
      content="Expert energy solutions and infrastructure services. Delivering sustainable energy projects with cutting-edge technology."
    />
    <meta property="og:image" content="/img/magnox_energy_logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://magnoxenergy.com/" />
    <meta
      property="twitter:title"
      content="Magnox Energy Solutions LLP - Leading Energy & Infrastructure Services"
    />
    <meta
      property="twitter:description"
      content="Expert energy solutions and infrastructure services. Delivering sustainable energy projects with cutting-edge technology."
    />
    <meta property="twitter:image" content="/img/magnox_energy_logo.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://magnoxenergy.com/" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Critical CSS will be inlined by build process -->
    <style>
      /* Critical above-the-fold styles */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Magnox Energy Solutions LLP",
        "url": "https://magnoxenergy.com",
        "logo": "https://magnoxenergy.com/img/magnox_energy_logo.png",
        "description": "Leading energy solutions and infrastructure services provider",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "IN",
          "addressRegion": "Maharashtra"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-123-456-1234",
          "contactType": "customer service",
          "email": "info@magnoxenergy.com"
        },
        "sameAs": ["https://www.linkedin.com/company/magnox-energy-solutions"]
      }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback for better UX -->

      </div>
